<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- link stylesheet -->
    <link rel="stylesheet" href="style.css"/>
    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <!-- content -->
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="https://mhitchi.github.io/web-api/">Start Over</a>
      <a id="score" class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Score:  
        <!-- <span class="sr-only">(current)</span></a> -->
      <a id="timer" class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Time: </a>

      
    </nav>

    <!-- card based on youtube Web Dev Simplified tutorial https://www.youtube.com/watch?v=riDzcEQbX6k-->
    <div class="container">
      <!-- h1, p -->
      <div class="row">
        <div id="header" class="col-xs-6 col-lg-12">
          <h1 >Coding Quiz Challenge</h1>
        </div>
      </div>
      <div class="row">
        <div id="timeout" class="col-xs-6 col-lg-12 hide">
          <h1>Time's Out!</h1>
        </div>
      </div>
      <div class="row">
        <div id="finished" class="col-xs-6 col-lg-12 hide">
          <h1>Finished!</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-6 col-lg-12">
          <p>Try to answer as quickly and correctly as possible.</p>
        </div>
      </div>
      <!-- questions -->
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <!-- <button id="og" class="btn">Answer 1</button>
          <button id="og" class="btn">Answer 2</button>
          <button id="og" class="btn">Answer 3</button>
          <button id="og" class="btn">Answer 4</button> -->
        </div>
      </div>
      <!-- highscores -->
      <div id="scoreList" class="row hide">
        <ul id="highscores" style="list-style-type: none">
          <li id="first"></li>
        </ul>
      </div>
      <!-- controls -->
      <div class="row">
        <div class="col-lg-12">
          <div class="controls">
            <button id="start-btn" class="start-btn btn">START</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <input id="inputTxt" type="text" class="hide">
            <button id="submit-btn" class="submit-btn btn hide">Submit Score</button>
            <button id="highscore-btn" class="highscore-btn btn hide">View Highscores</button>
          </div>
        </div>
      </div>
    </div>
    <!-- link javascript files -->
    <script src="questions.js"></script>
    <script src="script03.js"></script>
  </body>
</html>
