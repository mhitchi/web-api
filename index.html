<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <!-- link stylesheet -->
    <link rel="stylesheet" href="style.css"/>
    <!-- link bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <!-- content -->
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="https://mhitchi.github.io/web-api/">Start Over</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a id="highscore" class="nav-link" href="#">Highscore <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a id="timer" class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Time: </a>
          </li>
          
        </ul>
      </div>
    </nav>

    <!-- card based on youtube Web Dev Simplified tutorial https://www.youtube.com/watch?v=riDzcEQbX6k-->
    <div class="container">
      <!-- h1, p -->
      <div class="row">
        <div class="col-xs-12 col-lg-6">
          <h1>Coding Quiz Challenge</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-lg-6">
          <p>Try to answer as quickly and correctly as possible.</p>
        </div>
      </div>
      <!-- questions -->
      <div id="question-container" class="hide">
        <div id="question">Question</div>
        <div id="answer-buttons" class="btn-grid">
          <button class="btn">Answer 1</button>
          <button class="btn">Answer 2</button>
          <button class="btn">Answer 3</button>
          <button class="btn">Answer 4</button>
        </div>
      </div>
      <!-- controls -->
      <div class="row">
        <div class="col-xs-12 col-lg-6">
          <div class="controls">
            <button id="start-btn" class="start-btn btn">START</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
          </div>
        </div>
      </div>
    </div>
    <!-- link javascript files -->
    <script src="questions.js"></script>
    <script src="script02.js"></script>
  </body>
</html>
